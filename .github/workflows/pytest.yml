name: Run pytest (ensure PYTHONPATH)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # <- 把仓库根加入 PYTHONPATH
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show python info
        run: |
          python -V
          which python || true
          python -c "import sys; print(sys.executable); print('\\n'.join(sys.path))"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; fi
          python -m pip install pytest

      - name: Show installed packages
        run: python -m pip list

      - name: Show repo tree
        run: ls -la && ls -la backend || true

      - name: Run tests
        run: python -m pytest backend/tests -q -s
