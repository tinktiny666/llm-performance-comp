name: Run pytest (ensure deps & PYTHONPATH)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果存在 requirements 文件则安装
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; else python -m pip install Flask pytest requests; fi

      - name: Show installed packages
        run: python -m pip list

      - name: Show repo tree
        run: ls -la && ls -la backend || true

      - name: Run tests
        run: python -m pytest backend/tests -q -s
