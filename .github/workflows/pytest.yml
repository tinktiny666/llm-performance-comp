name: Run pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果存在 requirements 文件，先安装（通常包含 Flask 等）
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          # 确保 pytest 可用（在上一步中如果没有安装 pytest，这一步会安装）
          pip install pytest

      - name: Show installed packages (for debug)
        run: pip list

      - name: Run tests
        run: pytest -q
